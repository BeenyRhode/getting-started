<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcultor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            
             <div class="cal">
                <!-- <p>calcultor</p> -->
                <form action="#">
                    <div class="display">
                        <input type="text" name="display" id="display">
                    </div>
                    <div>
                        <input type="button" value="AC" class="operator hover" onclick="display.value=''">             
                        <input type="button" value="DE" class="operator hover" onclick="display.value = display.value.toString().slice(0,-1)">
                        <input type="button" value="." onclick="display.value+='.'">
                        <input type="button" value="/"  class="operator" onclick="display.value+='/'">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="display.value+='7'" >
                        <input type="button" value="8"onclick="display.value+='8'">
                        <input type="button" value="9"onclick="display.value+='9'">
                        <input type="button" value="*" class="operator"onclick="display.value+='*'">
                    </div>
                    <div>
                        <input type="button" value="4"onclick="display.value+='4'">
                        <input type="button" value="5"onclick="display.value+='5'">
                        <input type="button" value="6"onclick="display.value+='6'">
                        <input type="button" value="+" class="operator"onclick="display.value+='+'">
                    </div>
                    <div>
                        <input type="button" value="1"onclick="display.value+='1'">
                        <input type="button" value="2"onclick="display.value+='2'">
                        <input type="button" value="3"onclick="display.value+='3'">
                        <input type="button" value="-" class="operator"onclick="display.value+='-'">
                    </div>
                    <div>
                        <input type="button" value="%" class="operator"onclick="display.value+='%'">
                        <input type="button" value="0"onclick="display.value+='0'">
                        <!-- <input type="button" value="." > -->
                        <input type="button" value="=" id="equal" class="operator btn" >
                    </div>
                </form>
             </div>
        </div>
        <script>
            const equal=document.getElementById('equal');
            const dis=document.getElementById('display')
            equal.addEventListener('click',()=>{
                return dis.value=eval(dis.value)
            })
        </script>
</body>
</html>
